language: java
jdk:
  - oraclejdk8

# Don't use the Travis Container-Based Infrastructure (jobs are killed during execution)
sudo: true
dist: trusty

before_install:
  # Coverity token
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
   
  # Install zookeeper
  - mkdir /tmp/zookeeper
  - wget https://archive.apache.org/dist/zookeeper/zookeeper-3.4.11/zookeeper-3.4.11.tar.gz
  - tar xzf zookeeper-3.4.11.tar.gz -C /tmp/zookeeper
  - cp /tmp/zookeeper/zookeeper-3.4.11/conf/zoo_sample.cfg /tmp/zookeeper/zookeeper-3.4.11/conf/zoo.cfg
  - /tmp/zookeeper/zookeeper-3.4.11/bin/zkServer.sh start
  # Change config
  - sed -i "s/zookeepernodes:.*/zookeepernodes:\ ['localhost:2181']/" conf/bboxdb.yaml
  - echo "#####################################################################"
  - cat conf/bboxdb.yaml
  - echo "#####################################################################"
  # Create required directories
  - mkdir -p /tmp/bboxdb/data

after_success:
  - bash <(curl -s https://codecov.io/bash)
  
cache:
  directories:
  - $HOME/.m2
  
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "jnidzwetzki/bboxdb"
      description: "Build submitted via Travis CI"
    notification_email: jnidzwetzki@gmx.de
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan
    